<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link rel="icon" href="./images/favicon.png?v=1">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todo...">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="add-todo-form">
                <input type="text" class="input" placeholder="Add Todo..." name="addTodo">
                <button class="button">Submit</button>
            </form>
        </div>
        <script src="./scripts/uuidv4.js"></script>
        <script src="./scripts/app-functions.js"></script>
        <script src="./scripts/app.js"></script>
    </body>
</html>
